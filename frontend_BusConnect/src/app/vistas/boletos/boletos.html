<div class="info-grid">
    <div class="info-card">
        <h2 class="section-title">Reserva de Boletos</h2>
        <p>Si estas pensando en viajar reserva en línea para asegurar tu asiento en el próximo viaje.</p>
  <mat-stepper [linear]="isLinear" #stepper>

     <!-- Step 1 -->
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Complete su nombre</ng-template>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Apellido, Nombre" required formControlName="firstCtrl" >
        </mat-form-field>
        <div>
          <button matButton matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <!-- Step 2 -->
    <mat-step [stepControl]="secondFormGroup" label="Complete su destino">
      <ng-template matStepLabel>Complete su destino</ng-template>
        <form [formGroup]="secondFormGroup">
        <mat-form-field class = "control-full-width" >
          <mat-label>Desde</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ej. Guatemala"
                 required>
        </mat-form-field>
        <mat-form-field class = "control-full-width">
          <mat-label>Hacia</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ej. Quetzaltenango"
                 required>
        </mat-form-field>
        <section class="example-section">
            <mat-checkbox class="example-margin">Solo ida</mat-checkbox>
            </section>
            <section class="example-section">
                <mat-checkbox class="example-margin">ida y vuelta </mat-checkbox>
                </section>
        <div>
          <button matButton matStepperPrevious>Regresar</button>
          <button matButton matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
         <!-- Step 3 -->
         <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Seleccione la fecha de su viaje</ng-template>
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              <div>
                <button matButton matStepperPrevious>Regresar</button>
                <button matButton matStepperNext>Siguiente</button>
              </div>
            </form>
          </mat-step>

    <mat-step>
      <ng-template matStepLabel>Listo</ng-template>
      <p>Tu boleto ha sido reservado.</p>
      <div>
        <button matButton matStepperPrevious>Atras</button>
        <button matButton (click)="stepper.reset()">Reiniciar</button>
      </div>
    </mat-step>
  </mat-stepper>
  
    </div>
</div>
