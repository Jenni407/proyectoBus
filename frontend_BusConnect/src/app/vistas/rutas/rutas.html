<div class = main-content>
    <h2 class="section-title">Descubre nuestras rutas</h2>
  
  <mat-card class="carousel-card">
  <div class ="Carousel-controls">
    
      <!-- Botón izquierdo -->
    <button mat-icon-button class="carousel-button" (click)="prev()" [disabled]="currentIndex === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="info-grid">
      <div class = "info-card" *ngFor="let ruta of rutasVisibles">
          <h3>{{ ruta.titulo}}</h3>
          <img [src]="ruta.imagen" [alt]="ruta.titulo"/>
          <p><b>Duración:</b> {{ruta.duracion}}</p>
          <p><b>Salidas</b> {{ruta.salidas}}</p>
          <p><b>Sevicios:</b> {{ruta.servicios}}</p>
          <button mat-raised-button color="primary" [routerLink]="['/boletos']" class ="button-boleto">Comprar Boleto</button>
      </div>
    </div>

    <!-- Botón derecho -->
    <button mat-icon-button class="carousel-button" (click)="next()" [disabled]="currentIndex + itemsPerPage >= rutas.length">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  </mat-card>
</div>
